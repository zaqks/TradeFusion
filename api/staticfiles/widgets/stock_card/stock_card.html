<div class="stock_card">
  {% load static %}
  <link rel="stylesheet" href="{% static 'widgets/stock_card/stock_card.css' %}">

  <img src="https://placehold.co/350x200" alt="Stock Image" class="stock-image">
  <div class="stock-details">
    <h2 class="stock-name" id="StockName">{{stk.name}}</h2>
    <p class="stock-category" id="StockCategory">{{stk.category}}</p>
    <p class="stock-country" id="StockCountry">{{stk.country_of_origin}}</p>
    <p class="stock-quantity" id="StockQuantity">Available Stock: 5,000,000 barrels</p>
    <p class="stock-price" id="StockPrice">Price: $75.50 per barrel</p>
    <p class="stock-total-value" id="StockTotalValue">Total Value: $377,500,000</p>
    <p class="stock-description" id="StockDescription">Unrefined petroleum oil used for fuel and energy Stockion.
    </p>
    <p class="stock-exported-to" id="StockExportedTo">Exported To: United States, China, India</p>
  </div>
</div>
